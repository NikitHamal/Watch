<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Watch Store</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Watch Store</div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section">
            <div class="container" id="product-details-container">
                <!-- Product details will be loaded here by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Watch Store. All rights reserved. | Designed by Chetana Malla</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productDetailsContainer = document.getElementById('product-details-container');
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            const productName = urlParams.get('name');
            const productPrice = urlParams.get('price');
            const productImage = urlParams.get('image');
            const productDescription = urlParams.get('description');

            if (productName) {
                productDetailsContainer.innerHTML = `
                    <div class="product-details">
                        <img src="${productImage}" alt="${productName}" class="product-image">
                        <div class="product-info">
                            <h1 class="product-title">${productName}</h1>
                            <p class="product-price">${productPrice}</p>
                            <p>${productDescription}</p>
                            <button class="btn add-to-cart" data-product-id="${productId}" data-product-name="${productName}" data-product-price="${productPrice}" data-product-image="${productImage}">Add to Cart</button>
                        </div>
                    </div>
                `;
            } else {
                productDetailsContainer.innerHTML = '<p>Product not found.</p>';
            }

            const addToCartButton = document.querySelector('.add-to-cart');
            if (addToCartButton) {
                addToCartButton.addEventListener('click', function() {
                    const product = {
                        id: this.dataset.productId,
                        name: this.dataset.productName,
                        price: this.dataset.productPrice,
                        image: this.dataset.productImage,
                        quantity: 1
                    };

                    let cartItems = JSON.parse(localStorage.getItem('watchStoreCart')) || [];
                    const existingItem = cartItems.find(item => item.id === product.id);

                    if (existingItem) {
                        existingItem.quantity += 1;
                    } else {
                        cartItems.push(product);
                    }

                    localStorage.setItem('watchStoreCart', JSON.stringify(cartItems));
                    window.location.href = 'cart.html';
                });
            }
        });
    </script>
</body>
</html>
